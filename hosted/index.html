<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exPENsion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js"></script>
</head>
<body>
  <h1>exPENsion</h1>
  <div id="screens">
    <div id="startScreen" class="activeScreen">
      <p>One player starts with a scribble, and the other makes a drawing out of it!</p>
      <button id="newGameButton">Start new game</button>
      <button id="joinGameButton">Join game via code</button>
    </div>
    <div id="displayCodeScreen">
      <p>Tell the other player to join with code:</p>
      <h2 id="codeDisplay"></h2>
    </div>
    <div id="inputCodeScreen">
      <p>Input game code:</p>
      <!-- https://developer.mozilla.org/en-US/docs/Web/Security/Securing_your_site/Turning_off_form_autocompletion -->
      <input type="text" maxlength="3" id="codeInput" autocomplete="off">
      <button id="submitJoinCodeButton">Join</button>
      <p id="joinError"></p>
    </div>
    <div id="waitingScreen">
      <p id="whyAmIWaiting"></p>
    </div>
    <div id="drawingScreen">
      <p id="whatAmIDrawing"></p>
      <canvas width="640" height="480" id="drawingBoard"></canvas>
      <button id="submitDrawingButton">Submit</button>
    </div>
    <div id="doneScreen">
      <p>BEHOLD! Your beautiful exPENsion!</p>
      <img id="finalDrawing" src="" alt="The finished exPENsion">
      <input type="checkbox" id="playAgainCheckbox" name="playAgainCheckbox">
      <label for="playAgainCheckbox">Ready to play again?</label>
    </div>
    <div id="noCanvasScreen">
      <p>Your browser doesn't support Canvas! Get a newer browser and start a new game.</p>
    </div>
  </div>
</body>
</html>
